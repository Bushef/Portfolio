<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" >
    <title>About Me</title>
    <script src="https://ajax.aspnetcdn.com/ajax.jQuery/jquery-3.3.1.min.js"></script>
    <script>
        $(function (){
            $("#btn_submit").click(function () {
                var formData = {fname: $("#fname").val(), lname: $("#lname").val() }
                $.ajax({
                    contentType: 'application/json',
                    type: "POST",
                        url: "https://prod-122.westeurope.logic.azure.com:443/workflows/bf4ddad10cfa4760a4c6fe70fcf2f715/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=F8YBZF38c5P7WS8ohxtEpvf-1n5QuG0L-R6Dij9eQDs",
                        data: JSON.stringify(formData),
                    success: function () {
                        $("postResult").val("Success");
                    },
                    error: function () {
                        $("#postResult").val("Failed");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="about-wrapper"> 
        <div class="about-left">
            <div class="about-left-content">
                <div>
                    <div class="shadow">
                        <div class="about-img">
                            <img src="pic-slack.jpg" alt="about image">
                        </div>
                    </div>
                    <h2>Sherif<br>Busari</h2>
                    <h3>D365 Consultant Intern</h3>
                </div>
                <ul class="icons">
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-linkedin"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
            </div>
        </div>

        <div class="about-right">
            <h1>hi<span>!</span></h1>
            <h2>Here's who I am & what I do</h2>
            <div class="about-btns">
                <button type="button" class="btn btn-pink">Resume</button>
                <button type="button" class="btn btn-white">Projects</button>
            </div>
        <div class="about-para">
            <p><i>"</i>Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live<i>"</i> -- John Woods</p>
        </div>
            <form action="">
            <label for="fname">First name:</label><br>

</body>
</html>
